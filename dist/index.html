<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./main.css" />
</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col-sm-12 text-center">
                <h2>Charting with Chartjs</h2>
            </div>
            <div id="my-status" style="float: right">
                <b><span id="filter-count"></span></b>
                selected out of
                <b><span id="total-count"></span></b> |
                <a id="reset-all" href="#">Reset All</a>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <input type="file" name="dataset-file" id="dataset-file" multiple>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <canvas id="geo-chart" width="300" height="400"></canvas>
            </div>
            <div class="col-sm-6">
                <div class="row">
                    <div class="col-sm-12">
                        <div id="pie-area" class="panel panel-default">
                            <div class="panel-heading">
                                <div style="float: right">
                                    <a id="pie-reset" href="#pie-area">reset</a>
                                </div>
                                <h3 class="panel-title pie">Pie Chart</h3>
                            </div>
                            <div class="panel-content text-center">
                                <canvas id="pie-chart" class="chart" height="300"></canvas>
                            </div>
                            <div class="panel-footer pie">A simple Pie Chart with basic settings</div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div id="bar-area" class="panel panel-default">
                            <div class="panel-heading">
                                <div style="float: right">
                                    <a id="bar-reset" href="#bar-area">reset</a>
                                </div>
                                <h3 class="panel-title bar">Bar Chart</h3>
                            </div>
                            <div class="panel-content text-center">
                                <canvas id="bar-chart" class="chart" height="300"></canvas>
                            </div>
                            <div class="panel-footer bar">A simple Bar Chart with basic settings</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <row>
            <div class="col-sm-12">
                <div id="line-area" class="panel panel-default">
                    <div class="panel-heading">
                        <div style="float: right">
                            <a id="line-reset" href="#line-area">reset</a>
                        </div>
                        <h3 class="panel-title line">Line Chart</h3>
                    </div>
                    <div class="panel-content text-center">
                        <canvas id="line-chart" class="chart" height="300"></canvas>
                    </div>
                    <div class="panel-footer line">A simple Line Chart with basic settings</div>
                </div>
            </div>
        </row>

    </div>

    <script src="main.js"></script>

</body>

</html>
